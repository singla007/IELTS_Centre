  <!DOCTYPE html>
<html>
<head>
  <title>IELTS Coaching Centre</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #333;
      color: white;
      padding: 30px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 36px;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #eee;
      padding: 20px;
    }
    .nav a {
      color: #333;
      text-decoration: none;
      font-size: 18px;
    }
    .nav a:hover {
      color: #555;
    }
    .main {
      padding: 20px;
    }
    .main h2 {
      margin: 0;
      font-size: 24px;
    }
    .main p {
      margin: 20px 0;
      font-size: 16px;
    }
    .main .card {
      background-color: #fafafa;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .main .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .main .card h3 {
      margin: 0;
      font-size: 20px;
    }
    .main .card p {
      font-size: 16px;
      margin: 10px 0;
    }
    .footer {
      background-color: #333;
      color: white;
      padding: 30px;
      text-align: center;
    }
    .footer p {
      margin: 0;
      font-size: 14px;
    }
  </style>
  <meta name="ahrefs-site-verification" content="a293eca783bd503e96316c016cdf909c7dc4d52223d73c9e088d06ab69d4b739">
</head>
<body>
  <div class="header">
    <h1>IELTS Coaching Centre</h1>
  </div>
  <div class="nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Courses</a>
    <a href="#">Contact</a>
  </div>
  <div class="main">
    <h2>Welcome to the IELTS Coaching Centre</h2>
    <p>We offer high-quality IELTS preparation courses to help you achieve your target score.</p>
    <div class="card">
      <img src="teacher1.jpg" alt="Teacher 1">
      
    <form method="post" action="{% url 'submit_contact_info' %}">
    {% csrf_token %}
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="phone">Phone:</label><br>
    <input type="text" id="phone" name="phone"><br>
    <label for="address">Address:</label><br>
    <textarea id="address" name="address"></textarea><br><br>
    <input type="submit" value="Submit">
  </form>
